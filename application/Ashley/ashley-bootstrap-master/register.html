<body id="register">

<div class="container container-width">

    <form class="form-signin">
        <h3 class="form-signin-heading">Please register</h3>
        <input type="text" class="input-block-level" placeholder="Email address">
        <input type="password" class="input-block-level" placeholder="Password">
        <input type="password" class="input-block-level" placeholder="Confirm Password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Terms of service
        </label>
        <button class="btn btn btn-primary" type="submit">Register</button>

        <p><br>Already have account? <a href="signin.html">Sign in</a></p>
    </form>
</div>
<!-- /container -->
